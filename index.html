function r(min,max){return Math.floor(Math.random()*(max-min+1))+min;}

function login(){
 const p=document.getElementById('passLogin').value.trim();
 if(p==='999'){
  document.getElementById('login').classList.add('hidden');
  document.getElementById('app').classList.remove('hidden');
 }else{alert('Senha incorreta');}
}

function tab(t){
 document.querySelectorAll('.tab').forEach(e=>e.classList.remove('active'));
 document.querySelectorAll('.panel').forEach(e=>e.classList.add('hidden'));
 if(t==='gerador'){
  document.querySelectorAll('.tab')[0].classList.add('active');
  document.getElementById('gerador').classList.remove('hidden');
 }
 if(t==='vip'){
  document.querySelectorAll('.tab')[1].classList.add('active');
  document.getElementById('vip').classList.remove('hidden');
 }
}
